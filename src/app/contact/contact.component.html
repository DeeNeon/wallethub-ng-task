<section class="container-sm d-flex justify-content-center flex-column align-items-center">
  <form class="w-50" [formGroup]="form" (submit)="sendName()">

    <div class="input-group align-items-center">
      <label for="name" class="mr-2 mb-0">Enter name:</label>
      <input id="name" class="form-control w-25" formControlName="name">
    </div>

    <div class="input-group align-items-center">
      <label for="email" class="mr-2 mb-0">E-mail:</label>
      <input id="email" type="email" class="form-control w-25" [email]="true" formControlName="email">
    </div>

    <div class="input-group align-items-center">
      <label for="phone" class="mr-2 mb-0">Enter Phone:</label>
      <input id="phone" formControlName="phone" class="form-control w-25">
    </div>

    <div class="input-group align-items-center">
      <label for="amount" class="mr-2 mb-0">Enter a number:</label>
      <!--Have an input directive that restricts the input to numbers only and auto formats the input into currency,
      ex: $1,234. The field must change its format as user types.-->
      <input id="amount" type="text"
             appCustomCurrency
             [value]="amount | currency:'USD':'symbol-narrow': '1.0-2'"
             class="form-control w-25">
    </div>

    <div class="d-flex justify-content-end">
      <button class="mt-3 btn btn-primary" type="submit" [disabled]="form.invalid">Send Name</button>
    </div>
  </form>

  <hr class="w-50 border-dark" />

  <!--Demonstrates the usage of ngOnChanges, @Ouput() and @Input()-->
  <div class="mt-4 w-100">
    <div class="input-group d-flex w-100 justify-content-center">
      <div class="w-50">
        <label for="textarea" class="mr-2 mb-0">Enter a message:</label>
        <textarea id="textarea" class="form-control" [(ngModel)]="msg"></textarea>
      </div>
    </div>

    <app-contact-log
      [msg]="msg"
      [formData]="form.getRawValue()">
    </app-contact-log>
  </div>
</section>
